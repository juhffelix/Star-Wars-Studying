<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Star Wars</title>
<link rel="shortcut icon" type="imagex/png" href="/sw/starwars-images/dvv.svg">
<link rel="stylesheet" href="/css/style.css">
</head>
<body> 

    <div id="app">
        <h1>{{ title }}</h1>

        <form>
            <input placeholder="Pesquisa por nome" v-model="searchName">
            <button type="button" @click="search()">Buscar</button>
            <button @click="reloadPage">Resetar</button>
        </form>


        <div class="characters">
            <div class="item" v-for="item of characters">
                <img :src="item.avatar" :alt="item.nome">
                <p>{{item.nome}}</p>
                <button @click="like(item.nome)">Like</button>
                <button @click= "remove(item.id)">Remove</button>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="/js/vue.js"> </script>
    <script type="text/javascript" src="/js/app.js"> </script>
</body>
</html>
